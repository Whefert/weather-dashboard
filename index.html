<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group row">
                <div class="col-12">
                  <input
                    class="form-input weather-search w-100"
                    type="text"
                    id="search-input"
                    placeholder="London"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                </div>

                <div class="input-group-append col-12 mt-3">
                  <button
                    type="submit"
                    class="btn btn-primary search-button w-100"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3 row flex-column border pt-2"
            role="region"
            aria-live="polite"
          >
            <h3>
              <span class="city">London </span>
              <span id="todayDate">(14/9/2022)</span>
              <span id="todayWeather"><i class="bi bi-cloud-rain"></i></span>
            </h3>

            <p>Temp <span id="todayTemp">13.63 C</span></p>
            <p>Wind <span id="todayWind">13.63 C</span></p>
            <p>Humidity <span id="todayHumidity">13.63 C</span></p>
          </section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h4>5-Day Forecast</h4>
            <div class="container">
              <div class="row" id="fiveDayForecast">
                <div class="col flex-column forecastDay text-white pt-3">
                  <h5>15/9/2022</h5>
                  <i class="bi bi-cloud-rain"></i>
                  <p>Temp <span id="todayTemp">13.63 C</span></p>
                  <p>Wind <span id="todayWind">13.63 C</span></p>
                  <p>Humidity <span id="todayHumidity">13.63 C</span></p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
